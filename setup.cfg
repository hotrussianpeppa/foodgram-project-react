[flake8]
ignore =
    W503,
    F811
exclude =
    tests/,
    */migrations/,
    venv/,
    env/
per-file-ignores =
    */settings.py:E501
max-complexity = 10

[isort]
line_length = 79
include_trailing_comma = true
use_parentheses = true
default_section = THIRDPARTY
known_first_party = foodgram, api, recipes, users
known_local_folder = foodgram, api, recipes, users
known_django = django
sections = FUTURE, STDLIB, THIRDPARTY, FIRSTPARTY, DJANGO, LOCALFOLDER
